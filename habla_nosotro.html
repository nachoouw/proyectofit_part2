<div class="container mt-5">
    <div class="row justify-content-center align-items-center" style="min-height: 100vh;">
        <div class="col-md-6">
            <div class="card">
                <div class="card-body">
                    <form id="contact-form">
                        <div class="mb-3">
                            <label for="name" class="form-label">Nombre</label>
                            <input type="text" name="name" id="name" class="form-control required" placeholder="Nombre">
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" name="email" id="email" class="form-control required" placeholder="Email">
                        </div>
                        <div class="mb-3">
                            <h5>Motivo de contacto</h5>
                            <div class="form-check">
                                <input type="checkbox" name="problema" class="form-check-input required" value="Problema">
                                <label class="form-check-label"> Problema </label>
                            </div>
                            <div class="form-check">
                                <input type="checkbox" name="problema" class="form-check-input required" value="Otro">
                                <label class="form-check-label"> Otro </label>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="message" class="form-label">Mensaje</label>
                            <textarea name="message" id="message" class="form-control required" placeholder="Escribenos tu mensaje" rows="7"></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary">Enviar solicitud</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
